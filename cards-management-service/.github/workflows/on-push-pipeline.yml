name: On Push - CI pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up JDK and Cache Maven Dependencies
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21
          cache: maven

      - name: Compile and Run Unit Tests with JaCoCo
        run: |
          mvn clean package -pl cards-management-service -am --batch-mode

      - name: Upload Unit Test Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-unit-tests-exec
          path: target/jacoco-unit-tests.exec