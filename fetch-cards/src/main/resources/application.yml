micronaut:
  banner: true
  application:
    name: fetch-cards
  server:
    port: 8073

aws:
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-key: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_DEFAULT_REGION}
  dynamodb:
    table-name: 'cards'

graphql:
  enabled: true
  graphiql:
    enabled: true

jackson:
  serialization-inclusion: ALWAYS
